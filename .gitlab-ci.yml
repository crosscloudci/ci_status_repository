stages:
  - Build
  - Deploy

before_script:
  - export BASE_URL=${BASE_URL:-$(echo $CI_PROJECT_URL |  cut -d'/' -f1-3)}

Dashboard-Backend-Dev:
  stage: Build
  only:
    - master
  script:
    - >
      if [ "$BASE_URL" == "gitlab.dev.cncf.ci" ]; then
        continue
      else
        echo 'Wrong Environment'
        exit 1
      fi
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
    - docker build --pull -t "$CI_REGISTRY_IMAGE/backend-$CI_COMMIT_REF_NAME:$CI_COMMIT_SHA" .
    - docker push "$CI_REGISTRY_IMAGE/backend-$CI_COMMIT_REF_NAME:$CI_COMMIT_SHA"

Deploy-Backend-Dev:
  stage: Deploy
  only:
    - master
  image: registry.dev.cncf.ci/cncf/cncf-ci-dashboard:helm
  script:
    - >
      if [ "$BASE_URL" == "gitlab.dev.cncf.ci" ]; then
        continue
      else
        echo 'Wrong Environment'
        exit 1
      fi
    - /helm/entrypoint.sh
    - export KUBECONFIG=/kubeconfig
    - helm init
    - helm repo add cncf http://cncf.gitlab.io/stable
    - helm upgrade nginx-"$CI_COMMIT_REF_NAME" --install --force stable/nginx-ingress
    - helm upgrade db-"$CI_COMMIT_REF_NAME" stable/postgresql --install --force --set postgresUser=backend,postgresPassword=secretbackend,postgresDatabase=backend --set service.type=ClusterIP --set imageTag=9.6
    - helm upgrade backend-"$CI_COMMIT_REF_NAME" cncf/backend --install --force --wait --timeout 3600 --set db.user=backend --set db.password=secretbackend --set db.name=backend --set db.host=db-"$CI_COMMIT_REF_NAME"-postgresql --set db.pool=5 --set api=https://gitlab.dev.cncf.ci/api/v4 --set token="$GITLAB_DEV_TOKEN" --set imagePullSecrets=devsecret --set yaml=https://gitlab.cncf.ci/cncf/cross-cloud/raw/ci-stable-v0.1.0/cross-cloud.yml --set ingress.host="$CI_COMMIT_REF_NAME"api.cncf.ci --set ingress.port=4001 --set image.repository="$CI_REGISTRY_IMAGE/backend-$CI_COMMIT_REF_NAME" --set image.tag="$CI_COMMIT_SHA"

