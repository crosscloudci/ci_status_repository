apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    {{- if .Values.isClusterService }}
    k8s-app: {{ .Chart.Name | quote }}
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "Backend"
    {{- else }}
    app: {{ .Values.name }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- if .Values.isClusterService }}
      k8s-app: {{ .Chart.Name | quote }}
      {{- else }}
      app: {{ .Values.name }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- if .Values.isClusterService }}
        k8s-app: {{ .Chart.Name | quote }}
        {{- else }}
        app: {{ .Values.name }}
        {{- end }}
        release: {{ .Release.Name | quote }}
      annotations:
        {{- if .Values.isClusterService }}
        scheduler.alpha.kubernetes.io/critical-pod: ''
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly", "operator":"Exists"}]'
        {{- end }}
    spec:
      containers:
      - name: "{{ .Values.name }}"
        env:
        - name: GITLAB_API
          value: {{ .Values.api }}
        - name: GITLAB_TOKEN
          value: {{ .Values.token }}
        - name: GITLAB_CI_YML
          value: {{ .Values.yaml }}
        - name: DB_USERNAME
          value: {{ .Values.db.user }}
        - name: DB_PASSWORD
          value: {{ .Values.db.password }}
        - name: DB_NAME
          value: {{ .Values.db.name }}
        - name: DB_HOST
          value: {{ .Values.db.host }}
        - name: DB_POOL_SIZE
          value: "{{ .Values.db.pool }}"
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 4001
          name: backend
        livenessProbe:
          httpGet:
            path: /
            port: 4001
            scheme: HTTP
          initialDelaySeconds: 180
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 10
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}
